<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Data visualisation</title>
</head>
<body>
    <div class="buttons">
        <button class="btn-target-group active" data-group="all">Tout</button>
        <button class="btn-target-group" data-group="lesbians">Lesbiennes</button>
        <button class="btn-target-group" data-group="gay">Gay</button>
        <button class="btn-target-group" data-group="trans">Trans</button>
        <button class="btn-target-group" data-group="intersex">Intersexes</button>
        Changer de vue :
        <button class="btn-view active" data-view="circles">Cercles</button>
        <button class="btn-view" data-view="lines">Lignes</button>
    </div>

    <div id="container-1">
        <!-- Affichage des donnees -->
    </div>

    <div id="container-2">
        <!-- Affichage des donnees -->
    </div>
    
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
